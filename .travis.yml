os:
    linux

language:
    python

python:
    - "2.7"

services:
  - postgresql

env:
    - TOX_ENV=django-1.10

before_install:
    - sudo apt-get update -y
    - sudo apt-get install libev-dev -y

install:
    - pip install tox tox-travis codecov

before_script:
  - psql -U postgres -c "create user SSMS_USER with password 'SSMS_PASS';"
  - psql -U postgres -c "create database SSMS_DB with owner SSMS_USER;"
  - psql -U postgres -c "grant all privileges on SSMS_DB to SSMS_USER;"

script:
    - tox -e $TOX_ENV

after_success:
    - codecov --token=2bed3653-d88a-44e3-b1b1-4a81f79ae48e
