os:
    linux

language:
    python

python:
    - "2.7"

services:
  - postgresql

env:
    - TOX_ENV=django-1.10

before_install:
    - sudo apt-get update -y
    - sudo apt-get install libev-dev -y

install:
    - pip install tox tox-travis codecov

before_script:
  - psql -U postgres -c "CREATE ROLE SSMS_USER WITH LOGIN;"
  - psql -U postgres -c "ALTER USER SSMS_USER WITH PASSWORD 'SSMS_PASS';"
  - psql -U postgres -c "CREATE DATABASE SSMS_DB WITH OWNER SSMS_USER;"
  - psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE SSMS_DB TO SSMS_USER;"

script:
    - tox -e $TOX_ENV

after_success:
    - codecov --token=2bed3653-d88a-44e3-b1b1-4a81f79ae48e
